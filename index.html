<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <center>

        <h1>Collage Maker!</h1>
        <hr>
        <h4>When the popup tab appears, click allow.</h4>
        <h3>Click start and say "Selfie" for your picture to be taken!</h3>
        <button onclick="save()" class="btn btn-warning">Start</button>
        <br>
        <label>All photos will be displayed here</label>
        <br>
        <label>Your Camera: </label>
        <div id="camera"></div>

    <div id="resultRow"> 
        <div id="result1" class="column">
            <img src="water.png">
        </div>

        <div id="result2" class="column">
            <img src="wave.jpeg">
        </div>

        <div id="result3" class="column">
            <img src="beach.jpeg">
        </div>

    </div>

    </center>

    <div class="copy_right_footer">
        Developed by Tiya
    </div>

    <script src="main.js"></script>
</body>

</html>
